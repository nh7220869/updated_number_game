<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <form id="guessForm">
            <label for="userInput">Guess a number between 1 and 10:</label>
            <input type="number" id="userInput" min="1" max="100" required>
            <button type="submit">Guess</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
